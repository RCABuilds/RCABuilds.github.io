<!DOCTYPE html>

<html>
    <head>
        <title>BODH</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <section id="header">
            <div id="touch" class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>

            <div id="navbar" class="active">

            </div>

                <input type="text" placeholder="Decimal Input" id="decimal">

                <h4>Hex | Base 16</h4>
