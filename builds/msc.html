


<!DOCTYPE html>
<html>
<head>
  <title>Project Music Video</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="video-container">
    <div id="video-canvas">
      <video id="video" controls>
        <source src="your_video.mp4" type="video/mp4">
      </video>
    </div>
    <div id="video-overlay">
      <h1>Project Music Video</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<style>
    body {
  margin: 0;
  padding: 0;
}

#video-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#video-canvas {
  position: relative;
}

#video-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

#video-overlay h1 {
  font-size: 36px;
  color: white;
}
