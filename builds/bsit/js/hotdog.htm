<!DOCTYPE html>
<html>
<head>
  <title>Schedule</title>
</head>
<body>
  <table id="schedule"></table>
  <script>
    let data;

    // Fetch the JSON data
    fetch('object.json')
      .then(response => response.json())
      .then(jsonData => {
        data = jsonData;
        // Call the function to display the schedule
        displaySchedule();
      })
      .catch(error => {
        console.error('Error:', error);
      });

    function displaySchedule() {
      // Get the table element
      const scheduleTable = document.getElementById("schedule");
      // Get the schedule data for 1B
      const scheduleData = data["1B"];
      
      // Iterate through the schedule data and add rows to the table
      for (const sub in scheduleData) {
        let tr = scheduleTable.insertRow();
        let subjectCell = tr.insertCell();
        let teacherCell = tr.insertCell();
        let timeCell = tr.insertCell();
        let dayCell = tr.insertCell();
        let roomCell = tr.insertCell();
        let classCell = tr.insertCell();
        let codeCell = tr.insertCell();
        
        subjectCell.innerHTML = scheduleData[sub]["subject"];
        teacherCell.innerHTML = scheduleData[sub]["Teacher"];
        timeCell.innerHTML = scheduleData[sub]["Time"].join(", ");
        dayCell.innerHTML = scheduleData[sub]["Day"].join(", ");
        roomCell.innerHTML = scheduleData[sub]["Room"];
        classCell.innerHTML = scheduleData[sub]["Class"];
        codeCell.innerHTML = scheduleData[sub]["Code"];
      }
    }
  </script>
</body>
</html>
